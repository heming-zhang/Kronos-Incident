<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Test Main Page</title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/style.css') }}" />
</head>
<body>
    <h1>Main Page</h1>
    {% for book in books %}
        <p>{{ book.name }}</p>
        <p>{{ book.author }}</p>
        <p>{{ book.price }}</p>
        {% for v, k in book.items() %}
            <p>{{v}} : {{k}}</p>
        {% endfor %} 
    {% endfor %}
</body>
</html>
